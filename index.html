<!DOCTYPE html>
<html>
<head>
    <title>TryBoy</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="heart-border-container">
        <div class="heart-border-top"></div>
        <div class="heart-border-bottom"></div>
        <div class="heart-border-left"></div>
        <div class="heart-border-right"></div>
    </div>
    <div class="container">
        <div class="text">
            <span class="bounce">TRY</span>
            <img src="media/hearttt.png" alt="heart" class="heart-image">
            <span class="bounce bounce-delay">BOY</span>
        </div>
        <div class="circle-container">
            <div class="circle">
                <img src="media/boy.png" alt="boy" class="boy-image">
            </div>
        </div>
        <div class="prompt-container">
            <img src="" alt="prompt icon" class="prompt-icon">
            <div class="prompt-text">
                [random prompt]
            </div>
        </div>
    </div>
    <div class="message">
        happy valentines day 2025<br>love annika 
    </div>
<script src="script.js"></script>
</body>
</html>
